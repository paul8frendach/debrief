<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Debrief</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 450px;
            width: 100%;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 32px;
        }
        .logo {
            font-size: 56px;
            font-weight: 900;
            letter-spacing: 4px;
            margin-bottom: 12px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .panel {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            font-weight: 800;
            color: #1a1a2e;
            margin-bottom: 16px;
        }
        .subtitle {
            color: #6b7280;
            margin-bottom: 32px;
            font-size: 14px;
        }
        .btn-primary {
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 12px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        .btn-secondary {
            padding: 14px 32px;
            background: #f3f4f6;
            color: #374151;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 24px;
            font-weight: 600;
            opacity: 0.9;
        }
        .back-link:hover {
            opacity: 1;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        
        <div class="header">
            <div class="logo">DEBRIEF</div>
        </div>

        <div class="panel">
            <div class="icon">üëã</div>
            <h1>Sign Out?</h1>
            <p class="subtitle">Are you sure you want to sign out?</p>

            <form method="POST" action="{% url 'account_logout' %}" style="display: inline;">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <button type="submit" class="btn-primary">Yes, Sign Out</button>
            </form>
            <a href="/" class="btn-secondary">Cancel</a>
        </div>
    </div>
</body>
</html>
