<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Debrief</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 450px;
            width: 100%;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 32px;
        }
        .logo {
            font-size: 56px;
            font-weight: 900;
            letter-spacing: 4px;
            margin-bottom: 12px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .panel {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 28px;
            font-weight: 800;
            color: #1a1a2e;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #6b7280;
            margin-bottom: 32px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 8px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        .link-text {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
            font-size: 14px;
        }
        .link-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .link-text a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 24px;
            font-weight: 600;
            opacity: 0.9;
        }
        .back-link:hover {
            opacity: 1;
        }
        .errorlist {
            list-style: none;
            padding: 0;
            margin: 8px 0 0 0;
        }
        .errorlist li {
            color: #dc2626;
            font-size: 13px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'account_login' %}" class="back-link">‚Üê Back to Login</a>
        
        <div class="header">
            <div class="logo">DEBRIEF</div>
        </div>

        <div class="panel">
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your email and we'll send you a link to reset your password</p>

            <form method="POST" action="{% url 'account_reset_password' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_email">Email Address</label>
                    <input type="email" name="email" id="id_email" placeholder="your@email.com" required autofocus>
                    {{ form.email.errors }}
                </div>

                <button type="submit" class="btn-primary">Send Reset Link</button>
            </form>

            <div class="link-text">
                <a href="{% url 'account_login' %}">Back to login</a>
            </div>
        </div>
    </div>
</body>
</html>
