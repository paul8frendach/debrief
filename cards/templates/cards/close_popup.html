<!DOCTYPE html>
<html>
<head>
    <title>Saved!</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        .success {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 12px;
        }
        .saved-title {
            background: rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 16px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            opacity: 0.9;
        }
        .note {
            font-size: 13px;
            opacity: 0.7;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">âœ…</div>
        <h1>Saved to Notebook!</h1>
        {% if entry %}
        <div class="saved-title">"{{ entry.title }}"</div>
        {% endif %}
        <p>View it in your notebook to add notes and change the topic</p>
        <p class="note">Closing in <span id="timer">3</span> seconds...</p>
    </div>
    <script>
        var seconds = 3;
        var timerEl = document.getElementById('timer');
        
        var countdown = setInterval(function() {
            seconds--;
            timerEl.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                window.close();
            }
        }, 1000);
    </script>
</body>
</html>
